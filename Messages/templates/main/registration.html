<!DOCTYPE html>
<!-- saved from url=(0048)http://bootstrap-4.ru/docs/4.1/examples/sign-in/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Пример на bootstrap 4: Пользовательская форма и дизайн для простой формы входа.">
    <meta name="author" content="">
    <link rel="icon" href="http://bootstrap-4.ru/favicon.ico">

    <title>Страница регистрации | Signup </title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" method="get" action="" role="form">
        {% csrf_token %}
      <h1 class="h3 mb-3 font-weight-normal">Register new user</h1>
      <input class="form-control" placeholder="Username" name="user_value">
      <input class="form-control" placeholder="Password" name="pass_value">
      <input class="form-control" placeholder="Email" name="email_value">
      <div class="checkbox mb-3">

      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        <div class="">
            <a class="float-center" href={% url 'main' %}>Back to main page</a>
        </div>

    </form>

</body></html>

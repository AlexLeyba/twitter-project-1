{% extends 'main/template.html' %}

{% block content %}
    <main class="container" role="main">
        <div class="my-3 bg-white rounded box-shadow">
            <div class="container" style="margin-top: 20px;">
                <div class="row">
                    <div class="col-sm-12" style="font-size: 30px;padding: 30px;">
                        <div class="font-weight-bold" style="font-size: 40px;">{{ username }} said:</div> <br>
                        {{ message }}
                    </div>
                </div>
                <form action="" method="get" role="form">
                    <div class="row bg-info" style="padding: 30px;">
                        <input type="text" name="answer" class="form-control mr-sm-2" placeholder="reply to {{ username }}">
                        <input type="submit" value="Send message" class="btn btn-light" style="padding-left: 30px;padding-right: 30px; margin-top: 10px;">
                    </div>
                </form>
                <div class="container" style="margin-top: 20px;">
                    <div class="row">
                        <div class="col-sm-12">
                            <h2 class="font-weight-bold">Answers</h2>
                            {% if cursor %}
                                <ul class="list-group list-group-flush" >
                                {% for row in cursor %}
                                    <li class="list-group-item">
                                        <h4 class="font-weight-bold">{{ row.2 }}:</h4> <br>
                                        <div class="">{{ row.1 }}</div>
                                    </li>
                                {% endfor %}
                                </ul>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
{% endblock %}

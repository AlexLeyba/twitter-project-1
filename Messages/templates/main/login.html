<!DOCTYPE html>
<!-- saved from url=(0048)http://bootstrap-4.ru/docs/4.1/examples/sign-in/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Пример на bootstrap 4: Пользовательская форма и дизайн для простой формы входа.">
    <meta name="author" content="">
    <link rel="icon" href="http://bootstrap-4.ru/favicon.ico">

    <title>Страница входа | Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="" method="get">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <input  class="form-control" placeholder="username" name="user_value">
      <input  class="form-control" placeholder="Password" name="pass_value">
      <div class="checkbox mb-3">
        <label class="float-left" style="padding: 10px">
          <input  type="checkbox" value="remember-me"> Remember me
        </label>
        <a class="float-right" style="padding: 10px" href={% url 'registration' %}>Registration</a>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <div class="">
            <a class="float-center" href={% url 'main' %}>Back to main page</a>
        </div>
    </form>

</body></html>
